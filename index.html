<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TrustedTopupBD</title>
<style>
body {
font-family: Arial, sans-serif;
background: #0b0b0b;
color: #fff;
margin: 0;
padding: 0;
}


header {
background: linear-gradient(90deg, #ffcc00, #ff9900);
padding: 25px;
text-align: center;
font-size: 32px;
font-weight: bold;
color: #000;
letter-spacing: 1px;
}


.hero {
padding: 40px 20px;
text-align: center;
background: url('https://i.ibb.co/1RKzR2S/ff-bg.jpg');
background-size: cover;
background-position: center;
min-height: 300px;
}


.hero h1 {
font-size: 40px;
margin-top: 80px;
text-shadow: 0 0 10px #000;
}


.container {
max-width: 900px;
margin: 0 auto;
padding: 20px;
}


.card {
background: #151515;
padding: 25px;
margin: 20px 0;
border-radius: 14px;
border: 1px solid #2e2e2e;
box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
}


input, select {
width: 100%;
padding: 12px;
margin: 10px 0;
border-radius: 6px;
border: none;
background: #2a2a2a;
color: #fff;
}


.btn {
display: inline-block;
padding: 12px 20px;
background: #ffcc00;
color: #000;
font-weight: bold;
text-decoration: none;
border-radius: 8px;
margin-top: 10px;
transition: 0.3s;
}


.btn:hover {
background: #ff9900;
}


footer {
text-align: center;
padding: 25px;
background: #111;
color: #777;
margin-top: 40px;
}


ul li {
margin: 8px 0;
}
</style>
</head>
